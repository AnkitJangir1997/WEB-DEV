<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unorder list</title>
</head>
<body>
    
    <!-- unorder list-->

    <ul>
        <li>coffe</li>
        <li>milk</li>
        <li>tea</li>
    </ul>

    <!-- style-->

    <ul style="list-style: bullet;">
        <li>coffe 
            <ul>
                <li>black coffe </li>
                <li>cold coffe</li>
            </ul>
        </li>
        <li>milk</li>
        <li>tea</li>
    </ul>

</body>
</html>
