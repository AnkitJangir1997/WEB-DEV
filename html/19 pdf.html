<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pdf </title>
</head>
<body>
    
    <!-- 3 type to put pdf 
    
       1 embed
       2 iframe
       3 object

    -->

    <!-- embed
     <embed src="/pdf.pdf" type="application/pdf" width="1000" height="1000">
    -->
    <!-- iframe 
    <iframe src="/pdf.pdf" width="1000" height="1000"></iframe>
-->
    <!-- object-->

    <object data="/pdf.pdf" type="application/pdf" width="1000" height="1000"></object>


</body>
</html>
