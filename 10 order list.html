<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order list</title>
</head>
<body>
    <!-- order List-->

    <ol>
        <li>Milk</li>
        <li>water</li>
        <li>oil</li>
        <li>food</li>
    </ol>

    <!-- changing numering -->

    <ol start="11">
        <li>Milk</li>
        <li>water</li>
        <li>oil</li>
        <li>food</li>
    </ol>

    <!-- changing li-->

    <ol type="A">
        <li>Milk</li>
        <li>water</li>
        <li>oil</li>
        <li>food</li>
    </ol>

    <!-- List in list-->

    <ol type="A">
        <li>Milk
            <ol type="i">
                <li>cow Milk</li>
                <li>goat milk </li>
            </ol>
        </li>
        <li>water</li>
        <li>oil</li>
        <li>food</li>
    </ol>

</body>
</html>
